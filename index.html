<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- My CSS -->
    <link rel="stylesheet" type="text/css" href="./files/css/style.css">
</head>

<body>
    <header class="bg-dark text-light text-center py-5 mb-3">

        <h1>Weather Dashboard</h1>
    </header>
    <main class="container-fluid">
        <section class="row">
            <aside class="col-12 col-md-4">
                <form>
                    <label>Search for a City:</label>
                    <input type="text" id="searchBar">
                    <button class="btn" id="searchButton">Search</button>
                </form>
                <ul>
                    <!-- search history here -->
                </ul>
            </aside>
            <div class="col-12 col-md-8">
                <!-- current viewed city -->
                <h2>Denver</h2>
                <!-- current temp -->
                <p>78deg</p>
                <!-- windspeed -->
                <p>12mph</p>
                <!-- humidity -->
                <p>28%</p>
            </div>
            <div class="col-12 col-md-8 offset-md-4">
                <div class="row">
                    <h3 class="col-12">5-Day Forecast:</h3>
                    <div class="info-card col-12 col-md-3 col-lg-2">Day1</div>
                    <div class="info-card col-12 col-md-3 col-lg-2">Day2</div>
                    <div class="info-card col-12 col-md-3 col-lg-2">Day3</div>
                    <div class="info-card col-12 col-md-3 col-lg-2">Day4</div>
                    <div class="info-card col-12 col-md-3 col-lg-2">Day5</div>
                </div>
            </div>
        </section>
    </main>

    <!-- Bootstap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <!-- My JavaScript -->
    <script src="./files/js/script.js"></script>
</body>

</html>
